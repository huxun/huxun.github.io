                    </form>

                            <a href="javascript:void(0)" style="margin-left: 10px;" id="change-mult-search">高级查询</a>

        <script>
            //Demo
            layui.use(['form', 'laypage', 'layer'], function () {
                var form = layui.form;
                var laypage = layui.laypage
                    , layer = layui.layer;

                //监听提交
                form.on('submit(formDemo)', function (data) {
                    layer.msg(JSON.stringify(data.field));
                    return false;
                });

                //完整功能
                laypage.render({
                    elem: 'demo7'
                    , count: 100
                    , layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
                    , jump: function (obj) {
                        console.log(obj)
                    }
                });
            });

            $("#change-simple-search").click(function(){
                $("#search-mult").hide();
                $("#search-simple").show();
            });
            $("#change-mult-search").click(function(){
                $("#search-simple").hide();
                $("#search-mult").show();
            });
        </script>
