	<script>
	//清空浏览器记忆密码
	$(function () {
		var isChrome = navigator.userAgent.toLowerCase().match(/chrome/) != null;
		if (isChrome) {
			$("input[type='password']").each(function () {
				$(this).attr("type", "text");
				$(this).focus(function () {
					$(this).attr("type", "password");
				});
			});
		} else {
			$("input[type='password']").each(function () {
				$(this).attr("autocomplete", "off");
			});
		}
	});
	//回车键事件
	$(document).keyup(function(event){
	  if(event.keyCode ==13){
	    $("#submit").trigger("click");
	  }
	});
	
	//服务器校验
	function severCheck(){
		//debugger;
		if(check()){
			var account = $("#account").val();
			var password = $("#password").val();
			var date = new Date();
			var year = date.getFullYear();
			var month = date.getMonth() + 1;
			var day = date.getDate();
			var key2 = year+""+(month < 10 ? "0"+month : month)+""+(day < 10 ? "0"+day : day);
			var enResult = strEnc(password,account,key2);	
			var code = $("#code").val();
			var num =  $("#num").val();
			$.ajax({
				type: "POST",
				url: 'login.do',
		    	data: {'account':account, 'password':enResult, 'code':code,'num':num},
				dataType:'json',
				cache: false,
				success: function(data){
					if(data.success){
						$("#login-form").tips({
							side : 1,
							msg : '正在登录 , 请稍后 ...',
							bg : '#68B500',
							time : 10
						});
						window.location.href="index.jsp";
					}else{
						$("#account").tips({
							side : 1,
							msg : data.message,
							bg : '#FF5080',
							time : 2
						});
						$("#code").val("");
						$("#showCodeRow").show();
						changeCode();
						var num =  parseInt($("#num").val())+1;
						$("#num").val(num);
					}
				}
			});
		}
	}

	/* 更改验证码 add by zxy */
	function changeCode() {
		$('#cimg').attr('src', 'changeCode.do?' + Math.floor(Math.random() * 100));
		event.cancelBubble = true;
	}
	
	//客户端校验
	function check() {
		if ($("#account").val() == "") {
			$("#account").tips({
				side : 2,
				msg : '用户名不得为空',
				bg : '#AE81FF',
				time : 2
			});
			$("#account").focus();
			return false;
		} else {
			$("#account").val(jQuery.trim($('#account').val()));
		}
		if ($("#password").val() == "") {
			$("#password").tips({
				side : 2,
				msg : '密码不得为空',
				bg : '#AE81FF',
				time : 2
			});
			$("#password").focus();
			return false;
		}
		return true;
	}
	</script>
